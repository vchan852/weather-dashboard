<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css">
    <title>What's Up? The Sky</title>

</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2" id="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- user input of city search on left hand side -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="City Name" aria-label="City Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">Search City
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear Search History</button>
                <form id="history"></form>
            </div>

            <!-- displays the current city that is being searched -->
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>

                <!-- the following 5 days in the city that is being searched -->
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
